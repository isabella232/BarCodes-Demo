<html>
  <head>
    <title>Reset password: Request reset link</title>
    <link rel="stylesheet" type="text/css" href="/password-auth-ui-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="ResetPassword">
      <form class="ResetPassword__Form" action="/reset-password" method="post">
        <h1>Reset password</h1>
        {{#if error}}
          <div class="ResetPassword__Error">{{error}}</div>
        {{/if}}
        {{#if redirectUrl}}
          <input
            type="hidden"
            name="redirect-url"
            value="{{redirectUrl}}"
          />
        {{/if}}
        {{#if token}}
          <input
            type="hidden"
            name="token"
            value="{{token}}"
          />
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Choose a new password"
          />
          <input
            class="form-control"
            type="password"
            name="password-repeated"
            placeholder="Repeat the password"
          />
          <button type="submit">Reset password</button>
        {{else}}
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter your email address"
          />
          <button type="submit">Send an email</button>
        {{/if}}
      </form>
    </section>
  </body>
</html>
